<!DOCTYPE html>
<html>
<head>
    <title>Beer Brawl App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="beerBrawlApp" ng-controller="MainController as vm">

    <div class="container col-md-4 col-md-offset-4">
        <h1>Beer Brawl</h1>
        <form ng-submit="vm.onSubmit()" name="vm.offerForm" novalidate>
            <formly-form model="vm.offerModel" fields="vm.offerFields" form="vm.offerForm">
                <button type="submit" class="btn btn-primary" ng-disabled="vm.offerForm.$invalid">Brawl!</button>
            </formly-form>
        </form>
    </div>  

    <!-- Application Dependencies -->
    <script src="node_modules/api-check/dist/api-check.js"></script>
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-formly/dist/formly.js"></script>
    <script src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>

    <!-- Application Scripts -->
    <script src="app.js"></script>
    <script src="scripts/MainController.js"></script>
    <script src="scripts/beerCalculator.js"></script>
	
</body>
</html>
